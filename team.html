                        <h1>
                            Team member list
                        </h1>
                    </div>
                    
                    <div class="col-md-3 flex-column d-flex justify-content-center align-items-center align-items-center">
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        + New Member
                      </button>
                      
                    </div>
                    <div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add New Memeber</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="container">
                              <div class="form-group">
                                <label for="exampleFormControlTextarea1">Name</label>
                                <input class="form-control" type="text" placeholder="Readonly input here…" >

                              </div>
                              <div class="mb-2"></div>
                              <div class="form-group">
                                <label for="exampleFormControlTextarea1">Leave Date</label>
                                <input class="form-control" type="date" placeholder="Readonly input here…" >
                              </div>
                              <div class="mb-2"></div>
                              <div class="form-group">
                                <label for="exampleFormControlTextarea1">Arival Date</label>
                                <input class="form-control" type="date" placeholder="Readonly input here…" >
                              </div>
                              <div class="mb-2"></div>
                              <div class="form-group">
                                <label for="exampleFormControlTextarea1">Comment</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                         

                            </div>
                          </div>
                          <div class="modal-footer d-flex justify-content-between ">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                </div>

                    <thead>
                      <tr>
                    
                        <th scope="col">Name</th>

                        <th scope="col">Leave Date</th>
                        <th scope="col">Action</th>
